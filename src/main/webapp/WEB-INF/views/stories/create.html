<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/mainTemplate}">
  <head>
    <title th:text="#{app.title(#{story.add.title})}">Create a story</title>
  </head>
  <body>
    <div layout:fragment="contentDiv">
      <div class="row">
        <div class="col-12">
          <h2 th:text="#{story.add.header}">Create a new story</h2>
          <hr/>

          <form th:action="@{/story/create}" method="post" th:object="${story}">
            <div class="form-group">
              <label th:text="#{story.add.form.title}">Title</label>
              <input type="text" class="form-control" th:field="*{title}"
                     th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'"/>
              <span class="invalid-feedback" th:errors="*{title}">Error</span>
            </div>
            <div class="form-group">
              <label th:text="#{story.add.form.category}">Category</label>
              <select class="form-control" th:field="*{categoryId}"
                      th:classappend="${#fields.hasErrors('categoryId')} ? 'is-invalid'">
                <option value="1" th:text="#{stories.categories.1}">Love</option>
                <option value="2" th:text="#{stories.categories.2}">Teen</option>
                <option value="3" th:text="#{stories.categories.3}">Family</option>
                <option value="4" th:text="#{stories.categories.4}">Health</option>
                <option value="5" th:text="#{stories.categories.5}">Education</option>
              </select>
              <span class="invalid-feedback" th:errors="*{categoryId}">Error</span>
            </div>
            <div class="form-group">
              <label th:text="#{story.add.form.story}">Story</label>
              <!--              <input type="text" class="form-control" th:field="*{story}"
                                   th:classappend="${#fields.hasErrors('story')} ? 'is-invalid'"/>-->
              <textarea class="form-control" th:field="*{story}"
                        th:classappend="${#fields.hasErrors('story')} ? 'is-invalid'"></textarea>
              <span class="invalid-feedback" th:errors="*{story}">Error</span>
            </div>
            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
            <button type="submit" class="btn btn-primary ml-0" th:text="#{btn.save}">Save</button>
            <a href="#" th:href="@{/stories}" class="btn btn-outline-dark" th:text="#{btn.back}">Back</a>
          </form>
        </div>
      </div>

      <script>
        tinymce.init({
          selector: 'textarea',
          min_height: 500,
        });
      </script>
    </div>
  </body>
</html>
