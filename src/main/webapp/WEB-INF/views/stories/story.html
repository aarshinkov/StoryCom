<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/mainTemplate}">
  <head>
    <title th:text="${story.title} + ' | StoryCom'">Stories</title>
  </head>
  <body>
    <div layout:fragment="contentDiv">
      <div th:if="${#httpSession ne null}" th:remove="tag">
        <div th:replace="fragments/messages :: #notify"/>
      </div>

      <div class="row">
        <div class="col-12 col-md-9">
          <h2 th:text="${story.title}">Title</h2>
          <div class="d-flex align-items-center">
            <div class="text-muted">
              <small class="far fa-clock" data-toggle="tooltip" data-placement="bottom"
                     th:title="#{stories.createdon}"></small>
              <span th:text="${#dates.format(story.createdOn, #messages.msg('format.datetime5'))}">Time</span>
              <span>&bull;</span>
              <small class="far fa-eye" data-toggle="tooltip" data-placement="bottom"
                     th:title="#{stories.visits.count}"></small>
              <span th:if="${story.visits eq 1}" th:text="#{stories.visits.1}"></span>
              <span th:if="${story.visits ne 1}" th:text="#{stories.visits(${#numbers.formatDecimal(story.visits, 1, 'WHITESPACE', 0, 'DEFAULT')})}"></span>
            </div>
            <div class="ml-auto d-none d-lg-block">
              <a href="#" class="btn btn-outline-info btn-md" th:href="@{/story/edit/} + ${story.storyId}">
                <i class="far fa-edit"></i>
                <span th:text="#{btn.edit}">Edit</span>
              </a>
              <a href="#" class="btn btn-outline-danger btn-md" data-toggle="modal" data-target="#storyDeleteModal">
                <i class="far fa-trash-alt"></i>
                <span th:text="#{btn.delete}">Delete</span>
              </a>
            </div>
          </div>

          <span class="card-text mt-3" th:text="#{stories.publishedin}"></span>
          <a class="card-text text-primary mt-3" href="#" th:href="@{/stories?cat=} + ${story.category.name}" th:text="#{stories.categories. + ${story.category.categoryId}}"></a>
          <span class="card-text mt-3" th:text="#{stories.publishedfrom}"></span>
          <!-- NO AUTH -->
          <i class="card-text mt-3" sec:authorize="!isAuthenticated()" th:if="${story.anonymous}" th:text="#{stories.anonymous}"></i>
          <i class="card-text mt-3" sec:authorize="!isAuthenticated()" th:if="${!story.anonymous}" th:text="${story.user.fullName}"></i>
          <!-- END -->

          <!-- AUTH -->
          <i class="card-text mt-3" sec:authorize="isAuthenticated()" data-toggle="tooltip" data-placement="bottom"
             th:title="${session.user}" th:if="${session.userId eq story.user.userId}" th:text="#{stories.me}"></i>
          <i class="card-text mt-3" sec:authorize="isAuthenticated()" th:if="${story.anonymous and session.userId ne story.user.userId}" th:text="#{stories.anonymous}"></i>
          <i class="card-text mt-3" sec:authorize="isAuthenticated()" th:if="${!story.anonymous and session.userId ne story.user.userId}" th:text="${s.user.fullName}"></i>
          <!-- END -->
          <div class="d-block d-lg-none">
            <a href="#" class="btn btn-outline-info btn-md ml-0 mt-3" th:href="@{/story/edit/} + ${story.storyId}">
              <i class="far fa-edit"></i>
              <span th:text="#{btn.edit}">Edit</span>
            </a>
            <a href="#" class="btn btn-outline-danger btn-md mt-3" data-toggle="modal" data-target="#storyDeleteModal">
              <i class="far fa-trash-alt"></i>
              <span th:text="#{btn.delete}">Delete</span>
            </a>
          </div>
          <hr/>

          <div class="row mb-5">
            <div class="col-12">
              <p th:utext="${story.story}"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h4>
                <span>Comments</span>
                <span>(4)</span>
              </h4>
              <hr/>
              <div class="row">
                <div class="col-12 mb-3" th:each="s : ${#numbers.sequence(0, 2)}">
                  <div class="card">
                    <div class="card-body">

                      <h5 class="card-title mb-2">
                        <a href="#">
                          <span >John Doe</span>
                        </a>
                      </h5>
                      <hr/>
                      <p class="card-text mt-3">Comment</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-3">
          <div th:replace="stories/sideMenu :: #sideMenu"></div>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="storyDeleteModal" tabindex="-1" role="dialog" aria-labelledby="storyDeleteModalLabel"
           aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="storyDeleteModalLabel" th:text="#{story.delete.modal.title}">Delete story</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form th:action="@{/story/delete}" method="post">
              <div class="modal-body">
                <p th:utext="#{story.delete.modal.message(${story.title})}">Do you really want to delete story?</p>
              </div>
              <input type="hidden" th:value="${story.storyId}" name="storyId"/>
              <div class="modal-footer">
                <button type="submit" class="btn btn-danger btn-md">
                  <i class="far fa-trash-alt"></i>
                  <span th:text="#{btn.delete}">Delete</span>
                </button>
                <button type="button" class="btn btn-outline-dark btn-md" data-dismiss="modal">
                  <i class="fas fa-times"></i>
                  <span th:text="#{btn.close}">Close</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
