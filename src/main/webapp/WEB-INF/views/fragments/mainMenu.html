<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <body>
    <div id="mainMenu">
      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark primary-color mb-4">

        <div class="container">
          <!-- Navbar brand -->
          <a class="navbar-brand" th:href="@{/}" href="#">StoryCom</a>

          <!-- Collapse button -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                  aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Collapsible content -->
          <div class="collapse navbar-collapse" id="basicExampleNav">

            <!-- Links -->
            <ul class="navbar-nav">
              <li class="nav-item" th:classappend="${globalMenu eq 'home'} ? 'active'">
                <a class="nav-link" th:href="@{/}" href="#">Home</a>
              </li>
              <li class="nav-item" th:classappend="${globalMenu eq 'stories'} ? 'active'">
                <a class="nav-link" th:href="@{/stories}" href="#">Stories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/users}" href="#">Users</a>
              </li>
            </ul>
            <!-- Links -->

            <ul class="navbar-nav ml-auto">
              <!-- Dropdown -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="profileDropdown" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">Username</a>
                <div class="dropdown-menu dropdown-menu-right dropdown-primary"
                     aria-labelledby="profileDropdown">
                  <a class="dropdown-item" href="#">Profile</a>
                  <a class="dropdown-item" href="#">Settings</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item text-danger" href="#">Logout</a>
                </div>
              </li>
            </ul>
          </div>
          <!-- Collapsible content -->
        </div>
      </nav>
      <!--/.Navbar-->
    </div>
  </body>
</html>
