<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/mainTemplate}">
  <head>
    <title th:text="#{app.title(#{login.title})}">Login</title>
  </head>
  <body>
    <div layout:fragment="contentDiv">
      <div th:if="${#httpSession ne null}" th:remove="tag">
        <div th:replace="fragments/messages :: #notify"/>
      </div>
      
      <div class="row">
        <div class="col-12 col-md-9 col-lg-7 m-auto">
          <h2 th:text="#{login.header}">Login</h2>
          <hr/>

          <form action="authentication" method="post">
            <div class="form-group">
              <label th:text="#{login.form.email}">Email</label>
              <input type="text" class="form-control" name="email" autofocus="autofocus"/>
            </div>
            <div class="form-group">
              <label th:text="#{login.form.password}">Password</label>
              <input type="password" class="form-control" name="password"/>
            </div>
            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
            <button type="submit" class="btn btn-primary ml-0">
              <i class="fas fa-sign-in-alt"></i>
              <span th:text="#{btn.login}">Login</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
