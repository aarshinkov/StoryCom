<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/contentTemplate}">
<head>
    <title th:text="#{title.admin.users} + ' | ' + #{app.title}"></title>
</head>
<body>
<div layout:fragment="contentDiv">
    <div class="row">
        <div class="col-12 col-md-6" th:each="user : ${users}">
            <div class="team-member">
                <div class="row">
                    <div class="col-12">
                        <h4 class="name">
                            <a href="#" th:title="'View ' + ${user.name} + '\'s profile'"
                               th:text="${user.name}">Name</a>
                        </h4>

                        <span th:each="role : ${user.roles}">
                            <i th:if="${role.rolename} eq 'ADMIN'" th:title="${role.displayName}"
                               class="fas fa-users-cog"></i>
                            <i th:if="${role.rolename} eq 'USER'" th:title="${role.displayName}"
                               class="fas fa-user"></i>
                            <i th:if="${role.rolename} eq 'DBA'" th:title="${role.displayName}"
                               class="fas fa-database"></i>
                        </span>

                        <!--<p class="role" th:text="${user.roles}">Roles, separated with comma</p>-->
                        <!--<div th:each="role : ${user.roles}">-->
                        <!--<span th:text="${role.displayName}">Role</span>-->
                        <!--</div>-->
                        <p>Some other information</p>
                        <div class="social-media-branding social-media-branding-sm" th:unless="${user.userDetails} eq null">
                            <!--@todo: replace with real social share links -->
                            <a href="#" th:unless="${user.userDetails.facebook} eq null" th:href="${user.userDetails.facebook}" target="_blank" style="text-decoration: none;" class="text-brand-facebook">
                                <i class="fab fa-facebook-square icon-2x"></i>
                            </a>
                            <a href="#" th:unless="${user.userDetails.twitter} eq null" th:href="${user.userDetails.twitter}" target="_blank" style="text-decoration: none;" class="text-brand-twitter">
                                <i class="fab fa-twitter-square icon-2x"></i>
                            </a>
                            <a href="#" th:unless="${user.userDetails.youtube} eq null" th:href="${user.userDetails.youtube}" target="_blank" style="text-decoration: none;" class="text-brand-youtube">
                                <i class="fab fa-youtube icon-2x"></i>
                            </a>
                            <a href="#" th:unless="${user.userDetails.instagram} eq null" th:href="${user.userDetails.instagram}" target="_blank" style="text-decoration: none;" class="text-brand-instagram">
                                <i class="fab fa-instagram icon-2x"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
