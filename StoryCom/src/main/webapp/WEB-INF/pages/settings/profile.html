<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/contentTemplate}">
<head>
    <title th:text="#{title.settings.profile} + ' | ' + #{app.title}"></title>
</head>
<body>
<div layout:fragment="contentDiv">
    <div class="row">
        <div class="col-md-3 order-md-1 order-2">
            <div th:insert="settings/submenu :: #submenuDiv"></div>
        </div>

        <div class="col-md-9 order-md-2 order-1">
            <h2>Profile</h2>
            <hr/>

            <form action="#" th:action="@{/settings/profile}" th:object="${user}" method="post">

                <div class="form-group row">
                    <div class="col-lg-2 col-md-3 col-12">
                        <label for="firstName">First name</label>
                    </div>
                    <div class="col-lg-10 col-md-9 col-12">
                        <input type="text" id="firstName" class="form-control form-control-rounded"
                               th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'"
                               th:field="*{firstName}" th:value="${user.firstName}" placeholder="First name"/>
                        <div class="invalid-feedback" th:errors="*{firstName}">Error</div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-lg-2 col-md-3 col-12">
                        <label for="lastName">Last name</label>
                    </div>
                    <div class="col-lg-10 col-md-9 col-12">
                        <input type="text" id="lastName" class="form-control form-control-rounded"
                               th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'"
                               th:field="*{lastName}" th:value="${user.lastName}" placeholder="Last name"/>
                        <div class="invalid-feedback" th:errors="*{lastName}">Error</div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-lg-2 col-md-3 col-12">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-lg-10 col-md-9 col-12">
                        <input type="text" id="email" class="form-control form-control-rounded"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                               th:field="*{email}" th:value="${user.email}" placeholder="Email"/>
                        <div class="invalid-feedback" th:errors="*{email}">Error</div>
                    </div>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-primary btn-md d-none d-md-block">
                    <i class="fas fa-save"></i>
                    <span>Update</span>
                </button>

                <button type="submit" class="mb-1 btn btn-block btn-primary btn-rounded btn-lg d-block d-md-none">
                    <i class="fas fa-save"></i>
                    <span>Update</span>
                </button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
