<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/contentTemplate}">
<head>
    <title th:text="#{title.settings.password} + ' | ' + #{app.title}"></title>
</head>
<body>
<div layout:fragment="contentDiv">
    <div class="row">
        <div class="col-md-3 order-md-1 order-2">
            <div th:insert="settings/submenu :: #submenuDiv"></div>
        </div>

        <div class="col-md-9 order-md-2 order-1">
            <h2>Change password</h2>
            <hr/>

            <div th:unless="${error} eq null" class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">Ã—</span></button>
                <span th:text="${error}">Error</span>
            </div>

            <form action="#" th:action="@{/settings/changepass}" th:object="${password}" method="POST">
                <div class="form-group">
                    <!--<label for="currPassword">Current password</label>-->
                    <input type="password" class="form-control form-control-rounded" id="currPassword"
                           th:classappend="${#fields.hasErrors('currentPassword')} ? 'is-invalid'"
                           th:field="*{currentPassword}" placeholder="Current password"/>
                    <div class="invalid-feedback" th:errors="*{currentPassword}">Error</div>
                </div>

                <div class="form-group">
                    <!--<label for="newPassword">New password</label>-->
                    <input type="password" class="form-control form-control-rounded" id="newPassword"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                           th:field="*{password}" placeholder="Enter new password"/>
                    <div class="invalid-feedback" th:errors="*{password}">Error</div>
                </div>

                <div class="form-group">
                    <!--<label for="confirmPassword">Confirm password</label>-->
                    <input type="password" class="form-control form-control-rounded" id="confirmPassword"
                           th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'"
                           th:field="*{confirmPassword}" placeholder="Confirm new password"/>
                    <div class="invalid-feedback" th:errors="*{confirmPassword}">Error</div>
                    <div class="invalid-feedback" th:text="${confirmError}">
                        Passwords do not match
                    </div>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-primary btn-md d-none d-md-block">
                    <i class="fas fa-save"></i>
                    <span>Save</span>
                </button>

                <button type="submit" class="mb-1 btn btn-block btn-primary btn-rounded btn-lg d-block d-md-none">
                    <i class="fas fa-save"></i>
                    <span>Save</span>
                </button>
            </form>
        </div>
    </div>

    <script>

    </script>
</div>
</body>
</html>
