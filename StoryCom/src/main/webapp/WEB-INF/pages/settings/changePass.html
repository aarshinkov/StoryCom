<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/contentTemplate}">
<head>
    <title th:text="#{title.settings.password} + ' | ' + #{app.title}"></title>
</head>
<body>
<div layout:fragment="contentDiv">
    <div class="row">
        <div class="col-md-3">
            <div th:insert="settings/submenu :: #submenuDiv"></div>
        </div>

        <div class="col-md-9">

            <h2>Change password</h2>

            <hr/>

            <form action="#" th:action="@{/settings/changepass}" th:object="${password}" method="POST">
                <!--<div class="form-group">-->
                <!--&lt;!&ndash;<label for="currPassword">Current password</label>&ndash;&gt;-->
                <!--<input type="password" class="form-control form-control-rounded" id="currPassword" th:field="*{currentPassword}"-->
                <!--placeholder="Current password"/>-->
                <!--</div>-->

                <div class="form-group">
                    <!--<label for="newPassword">New password</label>-->
                    <input type="password" class="form-control form-control-rounded" id="newPassword"
                           th:field="*{password}"
                           placeholder="Enter new password"/>
                </div>

                <div class="form-group">
                    <!--<label for="confirmPassword">Confirm password</label>-->
                    <input type="password" class="form-control form-control-rounded" id="confirmPassword"
                           th:field="*{confirmPassword}"
                           placeholder="Confirm password"/>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i>
                    <span>Save</span>
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
