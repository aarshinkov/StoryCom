<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/contentTemplate}">
<head>
    <title th:text="#{title.settings.details} + ' | ' + #{app.title}"></title>
    <link rel="stylesheet" th:href="@{/resources/css/form-labels.css}" href="../../resources/css/form-labels.css">
</head>
<body>
<div layout:fragment="contentDiv">
    <div class="row">
        <div class="col-md-3 order-md-1 order-2">
            <div th:insert="settings/submenu :: #submenuDiv"></div>
        </div>

        <div class="col-md-9 order-md-2 order-1">
            <h2>Details</h2>
            <hr/>

            <form action="#" th:action="@{/settings/details}" th:object="${user}" method="post">

                <h4>Personal</h4>
                <hr/>
                <div class="form-group row">
                    <div class="col-lg-2 col-md-3 col-12">
                        <label for="gender">
                            <span>Gender</span>
                        </label>
                    </div>
                    <div class="col-lg-10 col-md-9 col-12">
                        <select id="gender" class="form-control form-control-rounded" th:field="*{userDetail.gender}">
                            <option value="" th:selected="${user.userDetail.gender} eq null">Don't specify</option>
                            <option value="m" th:selected="${user.userDetail.gender} eq 'm'">Male</option>
                            <option value="f" th:selected="${user.userDetail.gender} eq 'f'">Female</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-lg-2 col-md-3 col-12">
                        <label for="country">
                            <span>Country</span>
                        </label>
                    </div>
                    <div class="col-lg-10 col-md-9 col-12">
                        <select id="country" class="form-control form-control-rounded"
                                th:field="*{userDetail.country.countryName}">
                            <option value="" th:selected="${user.userDetail.country?.countryName} eq null">-</option>
                            <option th:each="contryOpt : ${countries}"
                                    th:selected="${contryOpt.countryName} eq ${user.userDetail.country?.countryName}"
                                    th:value="${contryOpt.countryName}" th:text="${contryOpt.countryFull}">Country
                            </option>
                        </select>
                    </div>
                </div>

                <h4>Social</h4>
                <hr/>
                <div th:unless="${user.userDetail} eq null" th:remove="tag">
                    <div class="form-group row">
                        <div class="col-lg-2 col-md-3 col-12">
                            <label class="custom-social-label" for="facebook">
                                <a class="text-brand-facebook"
                                   th:href="'https://www.facebook.com/' + ${user.userDetail.facebook}" target="_blank"
                                   href="#" th:unless="${user.userDetail.facebook} eq null">Facebook</a>
                                <span class="text-brand-facebook"
                                      th:if="${user.userDetail.facebook} eq null">Facebook</span>
                            </label>
                        </div>
                        <div class="col-lg-10 col-md-9 col-12">
                            <input type="text" id="facebook"
                                   class="form-control form-control-rounded text-brand-facebook"
                                   th:field="*{userDetail.facebook}" th:value="${user.userDetail.facebook}"
                                   placeholder="Facebook account"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-lg-2 col-md-3 col-12">
                            <label class="custom-social-label" for="twitter">
                                <a class="text-brand-twitter"
                                   th:href="'https://twitter.com/' + ${user.userDetail.twitter}" target="_blank"
                                   href="#" th:unless="${user.userDetail.twitter} eq null">Twitter</a>
                                <span class="text-brand-twitter"
                                      th:if="${user.userDetail.twitter} eq null">Twitter</span>
                            </label>
                        </div>
                        <div class="col-lg-10 col-md-9 col-12">
                            <input type="text" id="twitter" class="form-control form-control-rounded text-brand-twitter"
                                   th:field="*{userDetail.twitter}" th:value="${user.userDetail.twitter}"
                                   placeholder="Twitter account"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-lg-2 col-md-3 col-12">
                            <label class="custom-social-label" for="youtube">
                                <a class="text-brand-youtube"
                                   th:href="'https://www.youtube.com/channel/' + ${user.userDetail.youtube}"
                                   target="_blank" href="#" th:unless="${user.userDetail.youtube} eq null">YouTube</a>
                                <span class="text-brand-youtube"
                                      th:if="${user.userDetail.youtube} eq null">YouTube</span>
                            </label>
                        </div>
                        <div class="col-lg-10 col-md-9 col-12">
                            <input type="text" id="youtube" class="form-control form-control-rounded text-brand-youtube"
                                   th:field="*{userDetail.youtube}" th:value="${user.userDetail.youtube}"
                                   placeholder="YouTube account"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-lg-2 col-md-3 col-12">
                            <label class="custom-social-label" for="instagram">
                                <a class="text-brand-instagram"
                                   th:href="'https://www.instagram.com/' + ${user.userDetail.instagram}"
                                   target="_blank" href="#"
                                   th:unless="${user.userDetail.instagram} eq null">Instagram</a>
                                <span class="text-brand-instagram"
                                      th:if="${user.userDetail.instagram} eq null">Instagram</span>
                            </label>
                        </div>
                        <div class="col-lg-10 col-md-9 col-12">
                            <input type="text" id="instagram"
                                   class="form-control form-control-rounded text-brand-instagram"
                                   th:field="*{userDetail.instagram}" th:value="${user.userDetail.instagram}"
                                   placeholder="Instagram account"/>
                        </div>
                    </div>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-primary btn-md d-none d-md-block">
                    <i class="fas fa-save"></i>
                    <span>Update details</span>
                </button>

                <button type="submit" class="mb-1 btn btn-block btn-primary btn-rounded btn-lg d-block d-md-none">
                    <i class="fas fa-save"></i>
                    <span>Update details</span>
                </button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
