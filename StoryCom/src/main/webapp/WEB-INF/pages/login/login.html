<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/contentTemplate}">
<head>
    <title th:text="#{title.login} + ' | ' + #{app.title}"></title>
</head>
<body>
<div layout:fragment="contentDiv">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">

            <!-- For testing purposes - enable it when you have TEST/PROD environments -->
            <!--<div class="alert alert-success" role="alert" th:if="${@configBean.getEnv()} eq 'TEST'">-->
                <!--<strong th:text="${@configBean.getEnvStyled()}">Test</strong> <span>environment!</span>-->
            <!--</div>-->

            <div class="alert alert-info alert-dismissible fade show" role="alert"
                 th:if="${(param.logout != null) and (param.logout[0] == '')}">
                <span th:text="#{login.logout}">You have been logged out successfully.</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div th:if="${@errorsBean.badCredentials} and ${(param.error != null) and (param.error[0] == '')}"
                 th:scope="session" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="#{login.invalid}">Invalid username/password!</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form id="loginForm" class="form-login form-wrapper" action="authentication" method="POST">
                <h3 class="title-divider">
                    <span>Login</span>
                    <small class="mt-4">Not signed up? <a th:href="@{/signup}" href="#">Sign up here</a>.</small>
                </h3>
                <div class="form-group">
                    <label class="sr-only" for="usernameInput">Username</label>
                    <input type="text" id="usernameInput" class="form-control form-control-rounded" name="username"
                           placeholder="Username" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="passwordInput">Password</label>
                    <input type="password" id="passwordInput" class="form-control form-control-rounded password" name="password"
                           placeholder="Password">
                </div>
                <hr/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-primary btn-md d-none d-md-block">
                    <i class="fa fa-sign-in-alt"></i>
                    <span>Login</span>
                </button>

                <button type="submit" class="mb-1 btn btn-block btn-primary btn-rounded btn-lg d-block d-md-none">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </button>
                <!--<span>|</span>-->
                <!--<small><a href="#">Forgotten Password?</a></small>-->
            </form>
        </div>
    </div>
</div>
</body>
</html>
