<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/formTemplate}">
<head>
    <title th:text="#{title.login} + ' | ' + #{app.title}"></title>
</head>
<body>
<div layout:fragment="contentDiv">
    <div class="row">
        <div class="col-12">

            <h1>Please sign in</h1>

            <div th:if="${@errorsBean.isBadCredentials()}" class="alert alert-danger" role="alert">
                Wrong username/password!
            </div>

            <form id="loginForm" action="authentication" method="POST">
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input type="text" class="form-control" id="usernameInput" name="username"
                           placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" name="password"
                           placeholder="Enter password">
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-sign-in-alt"></i>
                    <span>Login</span>
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
