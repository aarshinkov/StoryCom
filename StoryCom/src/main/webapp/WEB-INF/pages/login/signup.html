            <form class="form-login form-wrapper form-medium" role="form" id="signupForm" action="#"
                  th:action="@{/signup}" th:object="${regUser}" method="POST">
                <h3 class="title-divider">
                    <span>Sign Up</span>
                    <small class="mt-4">Already signed up? <a th:href="@{/login}" href="#">Login here</a>.</small>
                </h3>

                <h5>
                    Account Information
                </h5>

                <div class="form-group">
                    <label class="sr-only" for="nameInput">Name</label>
                    <input type="text" class="form-control form-control-rounded" id="nameInput" th:field="*{name}" placeholder="Your name">
                </div>

                <div class="form-group">
                    <label class="sr-only" for="usernameInput">Userame</label>
                    <input type="text" class="form-control form-control-rounded" id="usernameInput" th:field="*{username}"
                           placeholder="Username">
                </div>

                <div class="form-group">
                    <label class="sr-only" for="emailInput">Email address</label>
                    <input type="email" class="form-control form-control-rounded" id="emailInput" th:field="*{email}"
                           placeholder="Email address">
                </div>

                <div class="form-group">
                    <label class="sr-only" for="passwordInput">Password</label>
                    <input type="password" class="form-control form-control-rounded" id="passwordInput" th:field="*{password}"
                           placeholder="Password"/>
                </div>

                <div class="form-group">
                    <label class="sr-only" for="confirmPasswordInput">Confirm password</label>
                    <input type="password" class="form-control form-control-rounded" id="confirmPasswordInput" th:field="*{confirmPassword}"
                           placeholder="Confirm password">
                </div>

                <hr>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-user"></i>
                    <span>Sign up</span>
                </button>
            </form>
