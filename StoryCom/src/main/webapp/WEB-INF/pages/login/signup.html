<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{templates/contentTemplate}">
<head>
    <title th:text="#{title.signup} + ' | ' + #{app.title}"></title>
</head>
<body>
<div layout:fragment="contentDiv">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div style="padding: 20px; border: 1px ridge rgba(52,58,64,0.51); box-shadow: 0 0 20px -5px rgba(52,58,64,0.51);">
                <!-- For testing purposes - enable it when you have TEST/PROD environments -->
                <div class="alert alert-success" role="alert" th:if="${@configBean.getEnv()} eq 'TEST'">
                    <strong th:text="${@configBean.getEnvStyled()}">Test</strong> <span>environment!</span>
                </div>

                <h4>Sign up for <span th:text="#{app.title}"></span></h4>

                <form id="signupForm" action="#" th:action="@{/signup}" th:object="${regUser}" method="POST">
                    <div class="form-group">
                        <label class="sr-only" for="nameInput">Name</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control" id="nameInput" th:field="*{name}"
                                   placeholder="Enter your name" autofocus="autofocus"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="sr-only" for="emailInput">Email</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-envelope"></i>
                                </div>
                            </div>
                            <input type="email" class="form-control" id="emailInput" th:field="*{email}"
                                   placeholder="Enter your email"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="sr-only" for="usernameInput">Username</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-users"></i>
                                </div>
                            </div>
                            <input type="text" class="form-control" id="usernameInput" th:field="*{username}"
                                   placeholder="Enter your username"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="sr-only" for="passwordInput">Password</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-lock"></i>
                                </div>
                            </div>
                            <input type="password" class="form-control" id="passwordInput" th:field="*{password}"
                                   placeholder="Enter your password"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="sr-only" for="confirmPasswordInput">Confirm password</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fas fa-unlock"></i>
                                </div>
                            </div>
                            <input type="password" class="form-control" id="confirmPasswordInput" th:field="*{confirmPassword}"
                                   placeholder="Confirm your password"/>
                        </div>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-user"></i>
                        <span>Sign up</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
