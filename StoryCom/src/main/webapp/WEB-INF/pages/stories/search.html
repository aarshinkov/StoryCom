<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorate="~{templates/contentTemplate}">
  <head>
    <title th:text="#{title.story.search} + ' | ' + #{app.title}"></title>
  </head>
  <body>
    <div layout:fragment="contentDiv">
      <h2 th:text="#{story.search.title}">Find stories</h2>
      <hr/>

      <div class="row">
        <div class="col-lg-3 order-lg-1 order-2">
          <div class="module">
            <form th:action="@{/stories/search}" method="GET" style="border: 1px solid rgba(0,0,0,.125); padding: 20px;">
              <h5 th:text="#{story.search.form.title}">Search</h5>
              <hr/>
              <div class="form-group">
                <label class="sr-only" for="titleId" th:text="#{story.search.form.storytitle}">Title</label>
                <input type="text" class="form-control form-control-rounded" id="titleId" th:name="title"
                       th:placeholder="#{story.search.form.storytitle}"/>
              </div>
              <hr/>
              <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
              <button type="submit" class="btn btn-success">
                <i class="fas fa-search"></i>
                <span th:text="#{story.search.form.button}">Search story</span>
              </button>
            </form>
            <div style="margin-top: 15px;" th:text="#{story.search.help}">
              Encountered an inappropriate story? Report it to the administrators.
            </div>
            <hr class="d-block d-xs-block d-md-block d-lg-none d-xl-none"/>
          </div>
          <div class="module">
            <div th:insert="stories/submenu :: #submenuDiv"></div>
          </div>
        </div>
        <div class="col-lg-9 order-lg-2 order-1">
          <div th:insert="stories/story :: #storyDiv"></div>
        </div>
        <!--<div class="col-lg-3">-->
        <!--<hr class="d-block d-xs-block d-md-block d-lg-none d-xl-none"/>-->
        <!--<div>-->
        <!--Encountered a <span class="text-warning">inappropriate</span> story? <b>Report it</b> to the-->
        <!--administrators.-->
        <!--</div>-->
        <!--<br/>-->
        <!--</div>-->
      </div>
    </div>

  </body>
</html>
