<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"

  <head></head>

  <body>

    <div id="storyDiv">
      <p th:if="${storiesCount} eq 0" th:text="#{story.search.noresults}">No results found</p>

      <div class="row">
        <div class="col-lg-12" th:each="story : ${stories}">
          <div class="module">
            <div class="card">
              <div class="card-header">
                <div class="row">
                  <div class="col-10">
                    <h4 style="margin-bottom: 0;">
                      <a style="color: inherit;"
                         th:href="@{'/stories/view' + '?id=' + ${story.storyId}}" href="#"
                         th:text="${story.title}">Title</a>
                    </h4>
                  </div>
                  <div class="col-2 text-right dropdown">
                    <a style="color: inherit" href="#" data-toggle="dropdown" aria-haspopup="true"
                       aria-expanded="false">
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink"
                         style="position: absolute; will-change: transform; top: 0; left: 0; transform: translate3d(0px, 30px, 0px);">
                      <a class="dropdown-item"
                         th:href="@{'/stories/view' + '?id=' + ${story.storyId}}" href="#">View</a>
                      <!--<a class="dropdown-item" sec:authorize="isAuthenticated()"-->
                      <!--th:if="${story.user.userId} eq ${currUserId}" href="#">Edit</a>-->

                      <form id="editForm" method="post" th:action="@{/stories/edit}" action="#"
                            sec:authorize="isAuthenticated()"
                            th:if="${story.user.userId} eq ${currUserId}">
                        <input type="hidden" name="id" th:value="${story.storyId}"/>
                        <button type="submit" class="dropdown-item" style="cursor: pointer;">Edit
                        </button>
                      </form>

                      <form id="deleteForm" method="post" th:action="@{/stories/delete}" action="#"
                            sec:authorize="isAuthenticated()"
                            th:if="${story.user.userId} eq ${currUserId}">
                        <input type="hidden" name="id" th:value="${story.storyId}"/>
                        <button type="submit" class="dropdown-item" style="cursor: pointer;">
                          Delete
                        </button>
                      </form>

                      <a class="dropdown-item" sec:authorize="isAuthenticated()"
                         th:unless="${story.user.userId} eq ${currUserId}" href="#">Report</a>
                    </div>
                  </div>
                  <!--<div class="col-2 text-right">-->
                  <!--</div>-->
                </div>
              </div>
              <div class="card-body">
                <small title="Author">
                  <i class="far fa-user"></i>
                  <!--<i class="lnr lnr-user"></i>-->
                  <span th:if="${story.user.userId} eq ${currUserId}"
                        th:text="${story.user.userFullName} + ' (Me)'"></span>
                  <span th:unless="${story.user.userId} eq ${currUserId}"
                        th:text="${story.user.userFullName}"></span>
                </small>
                <small> |</small>
                <small title="Created on">
                  <i class="far fa-clock"></i>
                  <span th:text="${story.createdOn}"></span>
                </small>
                <hr style="margin-top: 10px; margin-bottom: 10px;"/>
                <!--<p class="card-text" th:text="${story.content}">Text</p>-->
                <p class="card-text" th:text="${story.overview}">Overview</p>

                <a sec:authorize="isAuthenticated()" th:unless="${story.user.userId} eq ${currUserId}"
                   class="btn btn-outline-success" href="#"
                   th:href="@{'/stories/upvote' + '?id=' + ${story.storyId}}">
                  <i class="far fa-thumbs-up"></i>
                </a>
                <a sec:authorize="isAuthenticated()" th:unless="${story.user.userId} eq ${currUserId}"
                   class="btn btn-outline-danger" href="#"
                   th:href="@{'/stories/downvote' + '?id=' + ${story.storyId}}">
                  <i class="far fa-thumbs-down"></i>
                </a>
                <!--<a href="#" class="btn btn-primary">View</a>-->
                <!--<a href="#" class="btn btn-success" th:if="${story.user.userId} eq ${currUserId}">Edit</a>-->
                <a style="vertical-align: bottom; float:right;" href="#"
                   th:href="@{'/stories/warn' + '?id=' + ${story.storyId}}"
                   class=" btn btn-outline-warning btn-sm"
                   th:unless="${story.user.userId} eq ${currUserId}"
                   sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_DBA')">Warn</a>
                <!--<a href="#" class="btn btn-danger" th:if="${story.user.userId} eq ${currUserId}">Delete</a>-->
                <hr style="margin-bottom: 1px;"/>
                <div class="row">

                  <div class="col-7 text-muted" style="margin: 0;">
                    <small>
                      <a href="#" th:text="#{story.comments(${story.comments})}">3 Comments</a>
                      <span>&#8729;</span>
                      <a href="#" th:text="#{story.likes(${story.likes})}">2 Likes</a>
                    </small>
                  </div>
                  <div class="col-5 text-muted">
                    <div class="text-right">
                      <small th:text="#{story.views(${story.views})}">283 Views</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
