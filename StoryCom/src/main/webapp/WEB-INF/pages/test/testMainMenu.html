<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <body>

    <div id="mainMenu">
      <nav class="navbar navbar-expand-lg navbar-dark bg-success" style="background-color: #4d96cc;">
        <a class="navbar-brand" th:href="@{/}" href="#" th:text="#{app.title.test}">StoryCom TEST</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown" th:classappend="${globalMenu eq 'home'} ? 'active'">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-home nav-link-icon"></i>
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" th:classappend="${submenu eq 'home'} ? 'active'"
                   href="#" th:href="@{/}">
                  <i class="fas fa-home"></i>
                  <span th:text="#{nav.home.general}">Home</span>
                </a>

                <div class="dropdown-divider"></div>

                <a class="dropdown-item" th:classappend="${submenu eq 'about'} ? 'active'"
                   href="#" th:href="@{/about}">
                  <i class="fas fa-info-circle"></i>
                  <span th:text="#{nav.home.about}">About</span>
                </a>
                <a class="dropdown-item" th:classappend="${submenu eq 'contact'} ? 'active'"
                   href="#" th:href="@{/contact}">
                  <i class="fas fa-address-book"></i>
                  <span th:text="#{nav.home.contact}">Contact</span>
                </a>
                <a class="dropdown-item" th:classappend="${submenu eq 'timeline'} ? 'active'"
                   href="#" th:href="@{/timeline}">
                  <i class="fas fa-clock"></i>
                  <span th:text="#{nav.home.timeline}">Timeline</span>
                </a>
              </div>
            </li>

            <li class="nav-item dropdown" th:classappend="${globalMenu eq 'testForms'} ? 'active'">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span>Forms</span>
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" th:classappend="${submenu eq 'ajax'} ? 'active'"
                   href="#" th:href="@{/test/formAjax}">
                  <span>AJAX</span>
                </a>
              </div>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/}" href="#">
                <i class="fas fa-door-open"></i>
                <span th:text="#{nav.test.return.home}">Return to website</span>
              </a>
            </li>
            <!--            <li class="nav-item" sec:authorize="isAuthenticated()">
                          <a class="nav-link" onclick="$('#formLogout').submit();" style="cursor: pointer;">
                            <i class="fas fa-door-open"></i>
                            <span class="d-inline d-md-none" th:text="#{nav.logout}" >Logout</span>
                          </a>
                          <form style="visibility: hidden;" id="formLogout" method="post" action="#" th:action="@{/logout}"></form>
                        </li>-->
          </ul>
        </div>
      </nav>
      <div class="container-fluid" sec:authorize="isAuthenticated()">
        <div class="row" style="background-color: #dedede;">
          <!--<div class="row" style="background-color: #7dbbe9; color: #fff;">-->
          <div class="col-12 text-right">
            <div style="font-size: 14px;">
              <div th:text="#{app.login(${@usersBean.principal.username})}">Logged in as: username</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
