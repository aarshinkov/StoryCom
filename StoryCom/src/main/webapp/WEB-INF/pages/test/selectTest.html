<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="country">Country</label>
<form>
    <select id="country">
        <option th:each="country : ${countries}"
                th:value="${country.countryName}" th:text="${country.countryFull}">Country
        </option>
    </select>
</form>
</body>
</html>
